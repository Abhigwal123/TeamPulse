version: '3.8'

services:
  # Redis - Message broker and result backend for Celery
  redis:
    image: redis:7-alpine
    container_name: scheduling-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - scheduling-network
    restart: unless-stopped

  # Backend Flask Application
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: scheduling-backend
    ports:
      - "8000:8000"
    environment:
      - FLASK_ENV=production
      - DATABASE_URL=sqlite:///instance/scheduling_system.db
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - SECRET_KEY=${SECRET_KEY:-change-me-in-production}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-change-me-in-production}
      - GOOGLE_APPLICATION_CREDENTIALS=/app/service-account-creds.json
      - BACKEND_CORS_ORIGINS=http://localhost:80,http://localhost:5173,http://localhost:5174
    volumes:
      - ./service-account-creds.json:/app/service-account-creds.json:ro
      - backend_data:/app/instance
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - scheduling-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/api/v1/health')"]
      interval: 30s
      timeout: 10s
      start_period: 40s
      retries: 3

  # Celery Worker - Async task processing
  celery-worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: scheduling-celery-worker
    command: celery -A celery_worker.celery worker --loglevel=info --concurrency=4
    environment:
      - FLASK_ENV=production
      - DATABASE_URL=sqlite:///instance/scheduling_system.db
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - GOOGLE_APPLICATION_CREDENTIALS=/app/service-account-creds.json
    volumes:
      - ./service-account-creds.json:/app/service-account-creds.json:ro
      - backend_data:/app/instance
    depends_on:
      - redis
      - backend
    networks:
      - scheduling-network
    restart: unless-stopped

  # Celery Beat - Periodic task scheduler (optional)
  celery-beat:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: scheduling-celery-beat
    command: celery -A celery_worker.celery beat --loglevel=info
    environment:
      - FLASK_ENV=production
      - DATABASE_URL=sqlite:///instance/scheduling_system.db
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    volumes:
      - backend_data:/app/instance
    depends_on:
      - redis
      - backend
    networks:
      - scheduling-network
    restart: unless-stopped

  # AI Scheduling Service
  ai-service:
    build:
      context: ./ai_service
      dockerfile: Dockerfile
    container_name: scheduling-ai-service
    ports:
      - "5001:5001"
    environment:
      - PORT=5001
      - FLASK_ENV=production
    networks:
      - scheduling-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:5001/health')"]
      interval: 30s
      timeout: 10s
      start_period: 20s
      retries: 3

  # Frontend React Application
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_BASE_URL=http://localhost:8000/api/v1
    container_name: scheduling-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - scheduling-network
    restart: unless-stopped

volumes:
  redis_data:
    driver: local
  backend_data:
    driver: local

networks:
  scheduling-network:
    driver: bridge

